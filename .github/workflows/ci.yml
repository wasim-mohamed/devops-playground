name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ./backend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run pytest
        # Run tests from repo root but target backend tests so imports resolve
        run: |
          pytest -q backend/tests

  build_and_scan:
    name: Build image and run Trivy scan
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image locally
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          # load image into the runner's Docker engine so Trivy can scan it
          load: true
          tags: devops-playground-backend:ci-latest

      - name: Install Trivy CLI
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          # optional: specify a Trivy version; omit to install latest
          version: v0.65.0

      - name: Run Trivy image scan (fail on HIGH/CRITICAL)
        run: |
          echo "Scanning image: devops-playground-backend:ci-latest"
          # Download vulnerability DB (cache will be used on subsequent runs)
          trivy image --format table --severity CRITICAL,HIGH devops-playground-backend:ci-latest || exit_code=$? && echo "Trivy exit code: ${exit_code}"
          # Fail job if Trivy exit code signals vulnerabilities (non-zero)
          # The Trivy exit code policy: 0 (no vuln), 2 (error), 1 (vulns found). We want to fail on vuln (1)
          if [ "${exit_code:-0}" -ne 0 ]; then
            echo "::error::Trivy found HIGH/CRITICAL vulnerabilities (exit=${exit_code})"
            exit ${exit_code}
          fi
