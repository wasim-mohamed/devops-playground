name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  ECR_REGISTRY: 381491920773.dkr.ecr.eu-central-1.amazonaws.com
  ECR_REPOSITORY: devops-playground-backend

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ./backend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run pytest
        run: |
          pytest -q backend/tests

  build_and_scan:
    name: Build image and run Trivy scan
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image locally (for scanning)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          load: true
          tags: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:ci-latest

      - name: Install Trivy CLI
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          version: v0.65.0

      - name: Run Trivy image scan (fail on HIGH/CRITICAL)
        run: |
          echo "Scanning image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:ci-latest"
          trivy image --format table --severity CRITICAL,HIGH ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:ci-latest || exit_code=$? && echo "Trivy exit code: ${exit_code}"
          if [ "${exit_code:-0}" -ne 0 ]; then
            echo "::error::Trivy found HIGH/CRITICAL vulnerabilities (exit=${exit_code})"
            exit ${exit_code}
          fi

  deploy:
    name: Build & Push image to ECR (via OIDC)
    runs-on: ubuntu-latest
    needs: build_and_scan
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (GitHub OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::381491920773:role/GitHubActionsECRPushRole
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
