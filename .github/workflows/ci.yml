name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    tests:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ./backend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run pytest
        working-directory: backend
        run: |
          pytest -q

  build_and_scan:
    name: Build image and run Trivy scan
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image locally
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          # load image into the runner's Docker engine so Trivy can scan it
          load: true
          tags: devops-playground-backend:ci-latest

      - name: Run Trivy filesystem scan (image)
        uses: aquasecurity/trivy-action@v1
        with:
          format: 'table'
          image-ref: 'devops-playground-backend:ci-latest'
          exit-code: '1'   # fail the job on HIGH/CRITICAL findings
          severity: 'CRITICAL,HIGH'
