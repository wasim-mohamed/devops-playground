services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 10s
      retries: 5

  frontend:
    image: nginx:stable-alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
