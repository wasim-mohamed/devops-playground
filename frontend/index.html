<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DevOps Playground — Demo UI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      max-width: 820px;
      margin: 28px auto;
      padding: 12px;
    }
    button {
      padding: 8px 12px;
      margin: 6px 6px 6px 0;
      cursor: pointer;
    }
    #logs {
      border: 1px solid #ddd;
      padding: 12px;
      height: 320px;
      overflow: auto;
      white-space: pre-wrap;
      background: #fafafa;
      font-size: 14px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    .muted {
      color: #666;
      font-size: 13px;
    }
    .row {
      margin-top: 16px;
    }
    strong {
      font-size: 15px;
    }
  </style>
</head>

<body>

  <header>
    <h1>DevOps Playground — Demo UI</h1>
    <div class="muted">(Frontend Hosted on GitHub Pages)</div>
  </header>

  <p class="muted">Backend endpoint: <span id="apiBase"></span></p>

  <div class="row">
    <button id="healthBtn">Check Health</button>
    <button id="runBtn">Run Pipeline</button>
    <span id="lastResp" class="muted"></span>
  </div>

  <div class="row">
    <strong>Last POST Response</strong>
    <div id="postResp" class="muted">—</div>
  </div>

  <div class="row">
    <strong>Logs</strong>
    <div id="logs">[UI] Ready. Click a button to begin.</div>
  </div>

<script>
  // ============================
  //  SET YOUR BACKEND API HERE
  // ============================
  const API_BASE = "http://devops-playground-alb-545525232.eu-central-1.elb.amazonaws.com";

  document.getElementById('apiBase').textContent = API_BASE;

  const logsEl = document.getElementById('logs');
  const postRespEl = document.getElementById('postResp');
  const lastRespEl = document.getElementById('lastResp');

  function appendLog(line){
    const t = new Date().toISOString() + " " + line;
    logsEl.textContent = t + "\n" + logsEl.textContent;
  }

  async function checkHealth(){
    appendLog('[UI] Checking /api/health ...');
    try {
      const r = await fetch(API_BASE + '/api/health', { method: 'GET' });
      const text = await r.text();
      appendLog('[UI] /api/health -> ' + r.status + ' ' + text);
      lastRespEl.textContent = 'HTTP ' + r.status;
    } catch(err){
      appendLog('[ERROR] ' + err);
      lastRespEl.textContent = 'Error';
    }
  }

  async function runPipeline(){
    appendLog('[UI] Sending POST /api/pipelines/run ...');
    try {
      const r = await fetch(API_BASE + '/api/pipelines/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });
      const json = await r.json().catch(()=>null);
      appendLog('[UI] POST completed. Status=' + r.status +
                  ' body=' + (json ? JSON.stringify(json) : '—'));
      postRespEl.textContent = JSON.stringify(json) || r.status;
    } catch(err){
      appendLog('[ERROR] ' + err);
      postRespEl.textContent = 'Error';
    }
  }

  document.getElementById('healthBtn').addEventListener('click', checkHealth);
  document.getElementById('runBtn').addEventListener('click', runPipeline);
</script>

</body>
</html>
